# Site information
site_name: Course Title
site_author: Jonh Doe
site_description: >-
  A very good course


# Repository
repo_name: user/repository-name
repo_url: https://github.com/user/repository-name


# Configuration
theme:
  name: material
  icon:
    logo: material/book-heart-outline
  palette:
    - scheme: default
      primary: white
  font:
    text: Inter
    code: Source Code Pro
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.sections
    - announce.dismiss


# Copyright
copyright: Copyright &copy; 2024 Instituto de Data Science, Facultad de Ingenier√≠a, Universidad del Desarrollo.

# Additional configuration
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:johndoe@udd.cl

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - section-index
  - social:
      cards_layout_options:
        color: #173a58

markdown_extensions:
  - attr_list
  
nav:
  - Home: index.md
  - Getting Started:
      - Welcome to the course: welcome.md
  - Lectures:
      - lectures/index.md
  - Material:
    - material/index.md
  - Instructor:
    - instructor/index.md